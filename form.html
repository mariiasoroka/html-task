         <br>

         <input type="radio" name="Інший курс" value="Так">Так
         </label>
          <br>
         <label>
         <input type="radio" name="Інший курс" value="Ні">Ні
         </label>
         <br>
         <label>3. Який курс нашої студії ви б хотіли відвідувати?</label>

          <br>
         <label>

         </label>
          <br>
         <label>
         <input type="radio" name="курс" value="Акварель">Акварель

         <label>4. Ви б хотіли відвідувати денну чи вечірню групу навчання?</label>
          <br>
         <label>

          <br>
         <label>
         <input type="radio" name="Форма" value="Вечірню">Вечірню

         <label>
         <input type="radio" name="Форма" name="Немає переваги, будь-яку">Немає переваги, будь-яку
         </label>
